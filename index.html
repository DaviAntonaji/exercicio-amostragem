<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.min.css"
        integrity="sha512-cyIcYOviYhF0bHIhzXWJQ/7xnaBuIIOecYoPZBgJHQKFPo+TOBA+BY1EnTpmM8yKDU4ZdI3UGccNGCEUdfbBqw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.min.js"
        integrity="sha512-IZ95TbsPTDl3eT5GwqTJH/14xZ2feLEGJRbII6bRKtE/HC6x3N4cHye7yyikadgAsuiddCY2+6gMntpVHL1gHw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title></title>
    <style>
        .form-control {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AMOSTRAGEM</h1>
        <h2>RESULTADO: <span id="resultado">...</span></h2>
        <label for="populacao">Tamanho da população</label>
        <input type="number" class="form-control" placeholder="Tamanho da população" id="populacao">

        <label for="confianca">Nível de confiança</label>
        <select id="confianca" class="form-control">
            <option value="99">99%</option>
            <option value="99.5">95.5%</option>
            <option value="95">95%</option>
            <option value="90">90%</option>
        </select>

        <label for="proporcao">Estimativa da verdadeira proporção (%)</label>
        <input type="number" class="form-control" placeholder="Estimativa da verdadeira proporção" id="proporcao">

        <label for="erro_amostral">Erro amostral</label>
        <input type="number" class="form-control" placeholder="Erro amostral" id="erro_amostral">

        <button onclick="calcular()" class="btn btn-primary btn-lg">Calcular</button>
        <button onclick="limpar()" class="btn btn-danger btn-lg">Limpar</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>


</body>

</html>
